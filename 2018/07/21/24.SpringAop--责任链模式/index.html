lass="keyword">class</span> <span class="title">HandlerB</span> <span class="keyword">extends</span> <span class="title">ChainHandler</span></span>&#123;</span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">handleProcess</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            System.out.println(<span class="string">"handle by b"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">HandlerC</span> <span class="keyword">extends</span> <span class="title">ChainHandler</span></span>&#123;</span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">handleProcess</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            System.out.println(<span class="string">"handle by c"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        List&lt;ChainHandler&gt; handlers = Arrays.asList(<span class="keyword">new</span> HandlerA(),<span class="keyword">new</span> HandlerB(),<span class="keyword">new</span> HandlerC());</span><br><span class="line">        Chain chain = <span class="keyword">new</span> Chain(handlers);</span
