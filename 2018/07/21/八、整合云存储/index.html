<p>5、service：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> String <span class="title">uploadHeadImg</span><span class="params">(MultipartFile file, Long userId)</span> <span class="keyword">throws</span> BikeException </span>&#123;</span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        <span class="comment">//获取user 得到原来的头像地址</span></span><br><span class="line">        User user = userMapper.selectByPrimaryKey(userId);</span><br><span class="line">        <span class="comment">// 调用七牛</span></span><br><span class="line">        String imgUrlName = QiniuFileUploadUtil.uploadHeadImg(file);</span><br><span class="line">        user.setHeadImg(imgUrlName);</span><br><span class="line">        <span class="comment">//更新用户头像URL</span></span><br><span class="line">        userMapper.updateByPrimaryKeySelective(user);</span><br><span class="line">        <span class="keyword">return</span> Constants.QINIU_HEAD_IMG_BUCKET_URL+<span class="string">"/"</span>+Constants.QINIU_HEAD_IMG_BUCKET_NAME+<span class="string">"/"</span>+imgUrlName;</span><br><span class="line">    &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">        log.error(e.getMessage(),e);</span><br><span class="line">        <span class="key
