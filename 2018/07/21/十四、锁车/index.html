<h3 id="1、controller"><a href="#1、controller" class="headerlink" title="1、controller:"></a>1、controller:</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@RequestMapping</span>(<span class="string">"/lockBike"</span>)</span><br><span class="line"><span class="function"><span class="keyword">public</span> ApiResult <span class="title">lockBike</span><span class="params">(@RequestBody BikeLocation bikeLocation)</span></span>&#123;</span><br><span class="line"></span><br><span class="line">    ApiResult&lt;List&lt;BikeLocation&gt;&gt; resp = <span class="keyword">new</span> ApiResult&lt;&gt;();</span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        bikeService.lockBike(bikeLocation);</span><br><span class="line">        resp.setMessage(<span class="string">"锁车成功"</span>);</span><br><span class="line">    &#125; <span class="keyword">catch</span> (BikeException e) &#123;</span><br><span class="line">        resp.setCode(e.getStatusCode());</span><br><span class="line">        resp.setMessage(e.getMessage());</span><br><span class="line">    &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">        log.error(<span class="string">"Fail to lock bike"</span>, e);</span><br><span class="line">        resp.setCode(Constants.RESP_STATUS_INTERNAL_ERROR);</span><br><span class="line">        resp.setMessage(<span class="string">"内部错误"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> resp;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

n class="title">lockBike</span><span class="params">(BikeLocation bikeLocation)</span> <span class="keyword">throws</span> BikeException</span>&#123;</span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        <span class="comment">//结束订单，计算骑行时间</span></span><br><span class="line">        RideRecord record = rideRecordMapper.selectBikeRecordOnGoing(bikeLocation.getBikeNumber());</span><br><span class="line">        <span class="keyword">if</span>(record==<span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> BikeException(<span class="string">"骑行记录不存在"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        Long userid = record.getUserid();</span><br><span class="line">        <span class="comment">//查询单车类型  查询计价信息</span></span><br><span class="line">        Bike bike = bikeMapper.selectByBikeNo(bikeLocation.getBikeNumber());</span><br><span class="line">        <span class="keyword">if</span>(bike==<span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> BikeException(<span class="string">"单车不存在"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        RideFee fee =feeMapper.selectBikeTypeFee(bike.getType());</span><br><span class="line">        <span class="keyword">if</span>(fee==<span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> BikeException(<span class="string">"计费信息异常"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        BigDecimal cost = BigDecimal.ZERO;</span><br><span class="line">        record.setEndTime(<span class="keyword">new</span> Date());</span><br><span class="line">        record.setStatus(RIDE_END);</span><br><span class="line">        Long min = DateUtil.getBetweenMin(<span class="keyword">new</span> Date(),record.getStartTime());</span><br><span class="line">        record.setRideTime(min.intValue());</span><br><span class="line">        <span class="keyword">int</span> minUnit =fee.getMinUnit();</span><br><span class="line">        <span class="keyword">int</span> intMin = min.intValue();</span><br><span class="line">        <span class="keyword">if</span>(intMin/minUnit==<span class="number">0</span>)&#123;</span><br><span class="line">            <span class="comment">//不足一个时间单位 按照一个时间单位算</span></span><br><span class="line">            cost = fee.getFee();</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>(intMin%minUnit==<span class="number">0</span>)&#123;</span><br><span class="line">            <span class="comment">//整除了时间单位 直接计费</span></span><br><span class="line">            cost = fee.getFee().multiply(<span class="keyword">new</span> BigDecimal(intMin/minUnit));</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>(intMin%minUnit!=<span class="number">0</span>)&#123;</span><br><span class="line">            <span class="comment">//不整除 +1 补足一个时间单位</span></span><br><span class="line">            cost = fee.getFee().multiply(<span class="keyword">new</span> BigDecimal((intMin/minUnit)+<span class="number">1</span>));</span><br><span class="line">        &#125;</span><br><span class="line">        record.setRideCost(cost);</span><br><span class="line">        rideRecordMapper.updateByPrimaryKeySelective(record);</span><br><span class="line">        <span class="comment">//钱包扣费</span></span><br><span class="line">        Wallet wallet = walletMapper.selectByUserId(userid);</span><br><span class="line">        wallet.setRemainSum(wallet.getRemainSum().subtract(cost));</span><br><span class="line">        walletMapper.updateByPrimaryKeySelective(wallet);</span><br><span class="line">        <span class="comment">//修改mongoDB中单车状态为锁定</span></span><br><span class="line">        Query query = Query.query(Criteria.where(<span class="string">"bike_no"</span>).is(bikeLocation.getBikeNumber()));</span><br><span class="line">        Update update = Update.update(<span class="string">"status"</span>,BIKE_LOCK)</span><br><span class="line">                .set(<span class="string">"location.coordinates"</span>,bikeLocation.getCoordinates());</span><br><span class="line">        mongoTemplate.updateFirst(query,update,<span class="string">"bike-position"</span>);</span><br><span class="line">    &#125;<span class="keyword">catch</span> (Exception e)&#123;</span><br><span class="line">        log.error(<span class="string">"fail to lock bike"</span>, e);</span><br><span class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> BikeException(<span class="string">"锁定单车失败"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

d">COMMENT</span> <span class="string">'单车类型'</span>,</span><br><span class="line">  PRIMARY <span class="keyword">KEY</span> (<span class="string">`id`</span>)</span><br><span class="line">) <span class="keyword">ENGINE</span>=<span class="keyword">InnoDB</span> AUTO_INCREMENT=<span class="number">3</span> <span class="keyword">DEFAULT</span> <span class="keyword">CHARSET</span>=utf8;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- ----------------------------</span></span><br><span class="line"><span class="comment">-- Records of ride_fee</span></span><br><span class="line"><span class="comment">-- ----------------------------</span></span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> <span class="string">`ride_fee`</span> <span class="keyword">VALUES</span> (<span class="string">'1'</span>, <span class="string">'30'</span>, <span class="string">'1.00'</span>, <span class="string">'1'</span>);</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> <span class="string">`ride_fee`</span> <span class="keyword">VALUES</span> (<span class="string">'2'</span>, <span class="string">'30'</span>, <span class="string">'0.50'</span>, <span class="string">'2'</span>);</span><br></pre></td></tr></table></figure>
