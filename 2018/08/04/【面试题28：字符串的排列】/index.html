<h2 id="题目描述"><a href="#题目描述" class="headerlink" title="题目描述"></a>题目描述</h2><p>输入一个字符串,按字典序打印出该字符串中字符的所有排列。例如输入字符串abc,则打印出由字符a,b,c所能排列出来的所有字符串abc,acb,bac,bca,cab和cba。</p>
<h2 id="输入描述"><a href="#输入描述" class="headerlink" title="输入描述"></a>输入描述</h2><p>输入一个字符串,长度不超过9(可能有字符重复),字符只包括大小写字母。</p>
<h2 id="解题思路"><a href="#解题思路" class="headerlink" title="解题思路"></a>解题思路</h2><p><img src="https://uploadfiles.nowcoder.net/images/20170705/7578108_1499250116235_8F032F665EBB2978C26C4051D5B89E90" alt="image"></p>
<h2 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"><span class="keyword">import</span> java.util.Collections;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> ArrayList&lt;String&gt; <span class="title">Permutation</span><span class="params">(String str)</span> </span>&#123;</span><br><span class="line">        List&lt;String&gt; resultList = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        <span class="keyword">if</span>(str.length() == <span class="number">0</span>)</span><br><span class="line">            <span class="keyword">return</span> (ArrayList)resultList;</span><br><span class="line">        <span class="comment">//递归的初始值为（str数组，空的list，初始下标0）</span></span><br><span class="line">        fun(str.toCharArray(),resultList,<span class="number">0</span>);</span><br><span class="line">        Collections.sort(resultList);</span><br><span class="line">        <span class="keyword">return</span> (ArrayList)resultList;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">fun</span><span class="params">(<span class="keyword">char</span>[] ch,List&lt;String&gt; list,<span class="keyword">int</span> i)</span></span>&#123;</span><br><span class="line">        <span class="comment">//这是递归的终止条件，就是i下标已经移到char数组的末尾的时候，考虑添加这一组字符串进入结果集中</span></span><br><span class="line">        <span class="keyword">if</span>(i == ch.length-<span class="number">1</span>)&#123;</span><br><span class="line">            <span class="comment">//判断一下是否重复</span></span><br><span class="line">            <span class="keyword">if</span>(!list.contains(<span class="keyword">new</span> String(ch)))&#123;</span><br><span class="line">                list.add(<span class="keyword">new</span> String(ch));</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="comment">//这一段就是回溯法，这里以"abc"为例</span></span><br><span class="line">            </span><br><span class="line">            <span class="comment">//递归的思想与栈的入栈和出栈是一样的,某一个状态遇到return结束了之后，会回到被调用的地方继续执行</span></span><br><span class="line">            </span><br><span class="line">            <span class="comment">//1.第一次进到这里是ch=['a','b','c'],list=[],i=0，我称为 状态A ，即初始状态</span></span><br><span class="line">            <span class="comment">//那么j=0，swap(ch,0,0)，就是['a','b','c']，进入递归，自己调自己，只是i为1，交换(0,0)位置之后的状态我称为 状态B </span></span><br><span class="line">            <span class="comment">//i不等于2，来到这里，j=1，执行第一个swap(ch,1,1)，这个状态我称为 状态C1 ,再进入fun函数，此时标记为T1，i为2，那么这时就进入上一个if，将"abc"放进list中</span></span><br><span class="line">            <span class="comment">/////////////-------》此时结果集为["abc"]</span></span><br><span class="line">            </span><br><span class="line">            <span class="comment">//2.执行完list.add之后，遇到return，回退到T1处，接下来执行第二个swap(ch,1,1)，状态C1又恢复为状态B</span></span><br><span class="line">            <span class="comment">//恢复完之后，继续执行for循环，此时j=2,那么swap(ch,1,2),得到"acb"，这个状态我称为C2,然后执行fun，此时标记为T2,发现i+1=2,所以也被添加进结果集，此时return回退到T2处往下执行</span></span><br><span class="line">            <span class="comment">/////////////-------》此时结果集为["abc","acb"]</span></span><br><span class="line">            <span class="comment">//然后执行第二个swap(ch,1,2)，状态C2回归状态B,然后状态B的for循环退出回到状态A</span></span><br><span class="line">            </span><br><span class="line">            <span class="comment">//             a|b|c(状态A)</span></span><br><span class="line">            <span class="comment">//               |</span></span><br><span class="line">            <span class="comment">//               |swap(0,0)</span></span><br><span class="line">            <span class="comment">//               |</span></span><br><span class="line">            <span class="comment">//             a|b|c(状态B)</span></span><br><span class="line">            <span class="comment">//             /  \</span></span><br><span class="line">            <span class="comment">//   swap(1,1)/    \swap(1,2)  (状态C1和状态C2)</span></span><br><span class="line">            <span class="comment">//           /      \</span></span><br><span class="line">            <span class="comment">//         a|b|c   a|c|b</span></span><br><span class="line">            </span><br><span class="line">            <span class="comment">//3.回到状态A之后，继续for循环，j=1,即swap(ch,0,1)，即"bac",这个状态可以再次叫做状态A,下面的步骤同上</span></span><br><span class="line">            <span class="comment">/////////////-------》此时结果集为["abc","acb","bac","bca"]</span></span><br><span class="line">            </span><br><span class="line">            <span class="comment">//             a|b|c(状态A)</span></span><br><span class="line">            <span class="comment">//               |</span></span><br><span class="line">            <span class="comment">//               |swap(0,1)</span></span><br><span class="line">            <span class="comment">//               |</span></span><br><span class="line">            <span class="comment">//             b|a|c(状态B)</span></span><br><span class="line">            <span class="comment">//             /  \</span></span><br><span class="line">            <span class="comment">//   swap(1,1)/    \swap(1,2)  (状态C1和状态C2)</span></span><br><span class="line">            <span class="comment">//           /      \</span></span><br><span class="line">            <span class="comment">//         b|a|c   b|c|a</span></span><br><span class="line">            </span><br><span class="line">            <span class="comment">//4.再继续for循环，j=2,即swap(ch,0,2)，即"cab",这个状态可以再次叫做状态A，下面的步骤同上</span></span><br><span class="line">            <span class="comment">/////////////-------》此时结果集为["abc","acb","bac","bca","cab","cba"]</span></span><br><span class="line">            </span><br><span class="line">            <span class="comment">//             a|b|c(状态A)</span></span><br><span class="line">            <span class="comment">//               |</span></span><br><span class="line">            <span class="comment">//               |swap(0,2)</span></span><br><span class="line">            <span class="comment">//               |</span></span><br><span class="line">            <span class="comment">//             c|b|a(状态B)</span></span><br><span class="line">            <span class="comment">//             /  \</span></span><br><span class="line">            <span class="comment">//   swap(1,1)/    \swap(1,2)  (状态C1和状态C2)</span></span><br><span class="line">            <span class="comment">//           /      \</span></span><br><span class="line">            <span class="comment">//         c|b|a   c|a|b</span></span><br><span class="line">            </span><br><span class="line">            <span class="comment">//5.最后退出for循环，结束。</span></span><br><span class="line">            </span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> j=i;j&lt;ch.length;j++)&#123;</span><br><span class="line">                swap(ch,i,j);</span><br><span class="line">                fun(ch,list,i+<span class="number">1</span>);</span><br><span class="line">                swap(ch,i,j);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//交换数组的两个下标的元素</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">char</span>[] str, <span class="keyword">int</span> i, <span class="keyword">int</span> j)</span> </span>&#123;</span><br><span class="line">            <span class="keyword">if</span> (i != j) &#123;</span><br><span class="line">                <span class="keyword">char</span> t = str[i];</span><br><span class="line">                str[i] = str[j];</span><br><span class="line">                str[j] = t;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
