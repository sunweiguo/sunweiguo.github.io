<a id="more"></a>
<h2>题目描述</h2>
<p>输入一个字符串,按字典序打印出该字符串中字符的所有排列。例如输入字符串abc,则打印出由字符a,b,c所能排列出来的所有字符串abc,acb,bac,bca,cab和cba。</p>
<h2>解题思路</h2>
<p>这是一个全排列问题，可以用回溯法一一试探。</p>
<h2>我的答案</h2>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.Collections;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> ArrayList&lt;String&gt; <span class="title">Permutation</span><span class="params">(String str)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//存放结果</span></span><br><span class="line">        ArrayList&lt;String&gt; res = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">       <span class="comment">//判断空的情况</span></span><br><span class="line">        <span class="keyword">if</span>(str == <span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> res;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//下面利用回溯法处理这个字符串的全排列所有情况</span></span><br><span class="line">        fun(str.toCharArray(),res,<span class="number">0</span>);</span><br><span class="line">        <span class="comment">//按照字典排序</span></span><br><span class="line">        Collections.sort(res);</span><br><span class="line">        <span class="comment">//返回结果</span></span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//回溯获取所有的组合情况</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">fun</span><span class="params">(<span class="keyword">char</span>[] strChar,ArrayList&lt;String&gt; res,<span class="keyword">int</span> i)</span></span>&#123;</span><br><span class="line">        <span class="comment">//主要的思路是：首先固定住i索引处的数字，然后递归对后面的字符递归处理</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">//如果i已经到了字符数组的最后一位，那么说明这一次已经结束了，添加进结果集即可</span></span><br><span class="line">        <span class="keyword">if</span>(i == strChar.length-<span class="number">1</span>)&#123;</span><br><span class="line">            <span class="comment">//去重</span></span><br><span class="line">            <span class="keyword">if</span>(!res.contains(<span class="keyword">new</span> String(strChar)))&#123;</span><br><span class="line">                res.add(<span class="keyword">new</span> String(strChar));</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="comment">//可以举个例子比如就是"abc"</span></span><br><span class="line">            <span class="comment">//①第一波是：swap(arr,0,0)，此时第一个元素还是"a"，即"abc"，下面就是对a后面的元素进行全排列（递归）</span></span><br><span class="line">                <span class="comment">//②第1.1波是：swap(arr,1,1)，此时第一个元素"a"是固定的，第二个元素此时就是"b"，即"abc"</span></span><br><span class="line">                <span class="comment">//③第1.2波是：swap(arr,1,2)，此时第二个元素此时就是"c",即"acb"</span></span><br><span class="line">            <span class="comment">//④第二波是：swap(arr,0,1)，此时第一个元素是"b"，即"bac"，下面就是对b后面的元素进行全排列（递归）</span></span><br><span class="line">                <span class="comment">//⑤第2.1波是：swap(arr,1,1)，此时为"bac"</span></span><br><span class="line">                <span class="comment">//⑥第2.2波是：swap(arr,1,2)，此时为"bca"</span></span><br><span class="line">            <span class="comment">//⑦第三波是：swap(arr,0,2)，此时第一个元素是"c"，即"cba"，下面就是对c后面的元素进行全排列（递归）</span></span><br><span class="line">                <span class="comment">//⑧第3.1波是：swap(arr,2,1)，此时为"cba"</span></span><br><span class="line">                <span class="comment">//⑨第3.2波是：swap(arr,2,2)，此时为"cab"</span></span><br><span class="line">            <span class="comment">//注意，上面的顺序可能与实际不一样</span></span><br><span class="line">            <span class="comment">//停止条件就是i达到了数组的最后一个数字。此时已经对所有的字符组合完毕了，符合条件的就全部装进结果集中</span></span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> j=i;j&lt;strChar.length;j++)&#123;</span><br><span class="line">                swap(strChar,i,j);</span><br><span class="line">                fun(strChar,res,i+<span class="number">1</span>);</span><br><span class="line">                swap(strChar,i,j);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//交换数组的两个下标的元素</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">char</span>[] str, <span class="keyword">int</span> i, <span class="keyword">int</span> j)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (i != j) &#123;</span><br><span class="line">            <span class="keyword">char</span> t = str[i];</span><br><span class="line">            str[i] = str[j];</span><br><span class="line">            str[j] = t;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
