<a id="more"></a>
<h2>题目描述</h2>
<p>输入一棵二叉树，求该树的深度。从根结点到叶结点依次经过的结点（含根、叶结点）形成树的一条路径，最长路径的长度为树的深度。</p>
<h2>解题思路</h2>
<p>看到二叉树，递归基本没跑了，我们只要想好递归关系即可。我们假设已经正确拿到了root结点左右子树的最大深度，那么最后加一即可。</p>
<h2>我的答案</h2>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">TreeDepth</span><span class="params">(TreeNode root)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//递归的出口，root为0则返回0，这里可以理解为root为0那肯定没有层数了</span></span><br><span class="line">        <span class="keyword">if</span>(root == <span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//拿到左子树的最大深度</span></span><br><span class="line">        <span class="keyword">int</span> leftDep = TreeDepth(root.left);</span><br><span class="line">        <span class="comment">//拿到右子树的最大深度</span></span><br><span class="line">        <span class="keyword">int</span> rightDep = TreeDepth(root.right);</span><br><span class="line">        <span class="comment">//找出最大值，并且加上root这一层即可</span></span><br><span class="line">        <span class="keyword">return</span> Math.max(leftDep,rightDep) + <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
