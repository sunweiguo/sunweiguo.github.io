<h2>题目描述</h2>
<p>请实现两个函数，分别用来序列化和反序列化二叉树</p>
<h2>解题思路</h2>
<p>比较简单的解题思路是：层序遍历二叉树，将这遍历结果组装成字符串，那么序列化就完成了。下面就是根据这个字符串想办法再还原为原来的二叉树。</p>
