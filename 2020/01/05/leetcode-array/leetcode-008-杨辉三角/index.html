<h2>题目描述</h2>
<p>给定一个非负整数 numRows，生成杨辉三角的前 numRows 行。</p>
<p>在杨辉三角中，每个数是它左上方和右上方的数的和。</p>
<p>示例:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">输入: 5</span><br><span class="line">输出:</span><br><span class="line">[</span><br><span class="line">     [1],</span><br><span class="line">    [1,1],</span><br><span class="line">   [1,2,1],</span><br><span class="line">  [1,3,3,1],</span><br><span class="line"> [1,4,6,4,1]</span><br><span class="line">]</span><br></pre></td></tr></table></figure>
<h2>解题思路</h2>
<p>见注释。</p>
<h2>提交代码</h2>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 1</span></span><br><span class="line"><span class="comment">*  1 1</span></span><br><span class="line"><span class="comment">*  1 2 1</span></span><br><span class="line"><span class="comment">*  1 3 3 1</span></span><br><span class="line"><span class="comment">*  1 4 6 4 1</span></span><br><span class="line"><span class="comment">*  1 5 10 10 5 1</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">import</span> java.util.*;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="keyword">public</span> List&lt;List&lt;Integer&gt;&gt; generate(<span class="keyword">int</span> numRows) &#123;</span><br><span class="line">        <span class="comment">//存放最终结果的集合</span></span><br><span class="line">        List&lt;List&lt;Integer&gt;&gt; res = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        <span class="comment">//每一行结果存放</span></span><br><span class="line">        List&lt;Integer&gt; rowList = <span class="keyword">null</span>;</span><br><span class="line">        <span class="comment">//将杨辉三角的结构以二维数组来描述，方便进行三角的构建</span></span><br><span class="line">        <span class="comment">//此时默认数组所有元素都是0</span></span><br><span class="line">        <span class="keyword">int</span>[][] arr = <span class="keyword">new</span> <span class="keyword">int</span>[numRows][numRows];</span><br><span class="line">        <span class="comment">//开始构建每一行的数组的数据，并且最终放到list中返回</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;numRows;i++)&#123;</span><br><span class="line">            rowList = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">            <span class="comment">//每一行的第一个元素都是1</span></span><br><span class="line">            arr[i][<span class="number">0</span>] = <span class="number">1</span>;</span><br><span class="line">            rowList.add(arr[i][<span class="number">0</span>]);</span><br><span class="line">            <span class="comment">//开始从每一行的第二个元素计算，如何计算呢？其实就是依靠上一行元素进行计算的，公式为：</span></span><br><span class="line">            <span class="comment">//arr[i][j] = arr[i-1][j-1] + arr[i-1][j]</span></span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">1</span>;j&lt;=i;j++)&#123;</span><br><span class="line">                arr[i][j] = arr[i-<span class="number">1</span>][j-<span class="number">1</span>] + arr[i-<span class="number">1</span>][j];</span><br><span class="line">                rowList.add(arr[i][j]);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//走到这每一行的数据已经处理完毕，添加到最终的集合中即可</span></span><br><span class="line">            res.add(rowList);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
